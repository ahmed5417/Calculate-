<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الاشتراكات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة الاشتراكات</h1>
        <div id="login-section">
            <input type="text" id="access-code" placeholder="أدخل الرمز">
            <button id="login-btn">تسجيل الدخول</button>
        </div>
        <div id="calculator-section" style="display:none;">
            <select id="options">
                <option value="gold">ذهب</option>
                <option value="bitcoin">بتكوين</option>
                <option value="us30">US30</option>
            </select>
            <input type="number" id="price" placeholder="السعر">
            <button id="add">جمع</button>
            <button id="subtract">طرح</button>
            <p id="result">النتيجة: </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
